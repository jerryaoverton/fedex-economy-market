<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../static/images/BG\ Img.jpg')">
			<div class="wrap-login100"  >
				<form class="login100-form validate-form" action="/logIn" method="POST">
					<!-- <span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span> -->
                    <img style="padding-left: 40px;"  src="../static/images/main_logo.png"></img>
                    <br/><br/>
                    <h2 class="title" style="color: #472F92; padding-left: 80px; font-size: x-large"><b>-----&nbsp;LOG IN&nbsp;-----</b></h2>
				
<br/><br/>
					<div class="wrap-input100 validate-input" data-validate = "Enter username" >
						<input class="input100" type="text" name="username" placeholder="Username" style="color: #472F92" >
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox" >
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" style="background-color: #472F92">
						<label class="label-checkbox100" for="ckb1" style="color: #472F92">
							Remember me
						</label>
					</div>
<br/>
					<div class="container-login100-form-btn">
                        <button class="login100-form-btn btn btn--radius-2 btn--red" type="submit" style="color:whitesmoke;background-color: #F26522">Login</button>
					</div>
				</form>

					<div class="text-center p-t-90">
					
						<a class="txt1" href="#">
							Forgot Password?
						</a>
						<br/>
						<a class="txt1" href="/signUp">
							New User? Sign up here?
						</a>
					
					</div>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
