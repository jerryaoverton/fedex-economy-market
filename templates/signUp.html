<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Fedex Economy</title>

    <!-- Icons font CSS-->
    <link href="../static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="../static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../static/css/main.css" rel="stylesheet" media="all">
</head>

<body>
   
    <div class="page-wrapper p-t-45 p-b-50" style="background-image: url('../static/images/BG\ Img.jpg')"">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading" style="background: whitesmoke;">
                    <img style="padding-left: 250px;"  src="../static/images/main_logo.png"></img>
                    <br/><br/>
                    <h2 class="title" style="color: #472F92; padding-left: 50px;"><b>------------&nbsp;Registration&nbsp;------------</b></h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="/register">
                        <div class="form-row m-b-55">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="first_name">
                                            <label class="label--desc">first name</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="last_name">
                                            <label class="label--desc">last name</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Registration Type</div>
                            <div class="value">
                                <div class="input-group" >
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="RegistrationType" onchange="showorhidebusinessfields()" id="choose_reg" >
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            <option value="Business">Business</option>
                                        <option value="Individual">Individual</option>
                                        <option value="Developer">Developer</option>
                                        <option value="ServiceProvider" >Service Provider</option>
                                        <option value="Other">Other</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                   
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email">
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Phone</div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-3">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="area_code">
                                            <label class="label--desc">Area Code</label>
                                        </div>
                                    </div>
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="phone">
                                            <label class="label--desc">Phone Number</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div id ="Business_Fields" hidden>
                        <div class="form-row m-b-55">
                            <div class="name">Business Address</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="AddressLine1">
                                            <label class="label--desc">Address Line 1</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="AddressLine2">
                                            <label class="label--desc">Address Line 2</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Business Type</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="BusinessType">
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            <option value="Business">Restaurant & Food Delivery</option>
                                        <option value="Individual">Tours & Travels</option>
                                        <option value="Developer">Car Rentals and Cabs</option>
                                        <option value="ServiceProvider" >Retail</option>
                                        <option value="Other">Other</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                        <br/><br/>
                            <button class="btn btn--radius-2 btn--red" type="submit" style="background-color: #F26522;margin-left: 10%;" id="registerCustomer">Register</button>
                            <a href="/signIn" style="color: #F26522; margin-left: 30%;">I am already a member </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../static/vendor/select2/select2.min.js"></script>
    <script src="../static/vendor/datepicker/moment.min.js"></script>
    <script src="../static/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../static/js/global.js"></script>
    <script>
        function showorhidebusinessfields()
        {
            if($('#choose_reg').val() == "Business")
            $('#Business_Fields').show();
            else
            $('#Business_Fields').hide();
        }

    </script>
    <!-- <script type="text/javascript">
        document.getElementById("registerCustomer").onclick = function () {
            location.href = "/dashboard";
        };
    </script> -->

</body>

</html>
